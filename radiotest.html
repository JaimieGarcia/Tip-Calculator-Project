<html>

<body>
    <div id="container">
        <p>Select your preferred contact method:</p>
        <div>
            <input type="radio" id="email" name="contact" value="20">
            <label for="email">Email</label>

            <input type="radio" id="phone" name="contact" value="15">
            <label for="phone">Phone</label>

            <input type="radio" id="mail" name="contact" value="10">
            <label for="mail">Mail</label>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script>
        document.getElementById('container').onchange = function () {
            var radios = document.getElementsByName("btnradio");
            var selected = Array.from(radios).find(radio => radio.checked);
            console.log(selected.value);
            //alert(selected.value);
        }
    </script>
</body>

</html>
