<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Group Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>

    <div class="container ">
        <div class="row vertical-center">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-6">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <section>
                        <form id="tip-form" onsubmit="return false">
                            <!-- How much was the total? -->
                            <div class="">How much was the total? </div>

                            <div class="input-group">
                                <input type="number" name="total" min="1" class="form-control text-center"
                                    id="billTotalInput" />
                            </div>

                    </section>



                    <section>

                        <!-- How much was the total? -->
                        <div class="">How many guests? </div>

                        <div class="input-group">
                            <input type="number" class="form-control text-center" value="1" min="1" id="numOfGuestsInput"
                                name="Guests" />
                        </div>

                    </section>


                    <!-- How much would you like to tip? -->
                    <div class="tip-buttons">
                        <div class="form-group pt-4">
                            <div>How much would you like to tip? </div>
                            <div class="input-group d-flex justify-content-center" id="tipButtons">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="20per" value="20"
                                        autocomplete="off">
                                    <label class="btn btn-outline-dark" for="20per">20%</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="15per" value="15"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="15per">15%</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="10per" value="10"
                                        autocomplete="off">
                                    <label class="btn btn-outline-dark" for="10per">10%</label>

                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                    </section>

                    <!-- Line between calculator and total -->
                    <hr>

                    <!-- Totals Section -->
                    <div id="total" class="pt-3">
                        <h5>Totals</h5>
                        <section class="dev">
                            <h6 class="input-group-addon">Bill Total:</h6>
                            <div id="billTotalOutput">$0.00</div>
                        </section>
                        <section class="dev">
                            <h6 class="input-group-addon">Total Guests:</h6>
                            <div id="numOfGuestsOutput">1</div>
                        </section>


                        <section class="dev">
                            <h6 class="input-group-addon">Tip %:</h6>
                            <div id="tipPercentOutput">TIP %</div>
                        </section>

                        <section>
                            <h6 class="input-group-addon" id="tip-ammount-label">Tip Amount:</h6>
                            <div id="tipAmountOutput">$0.00</div>
                        </section>

                        <!-- Total Bill with Tip -->
                        <section>
                            <h6 class="input-group-addon">Total Bill with Tip: </h6>
                            <div id="totalBillWithTip">$0.00</div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- JavaScript code -->
    <script src="./assets/js/main.js"></script>
    <!-- <script src="./assets/js/psudo-calc.js"></script> -->
    <!-- <script src="./assets/js/bill-total-io.js"></script> -->
    <!-- <script src="./assets/js/num-of-guests.js"></script> -->
    <!-- <script src="./assets/js/tip-buttons.js"></script> -->

</body>

</html>
