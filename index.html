<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Group Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-6">

                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>

                    <form id="tip-form">

                        <!-- How much was the total? -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">How much was the total? </span>
                                <input type="number" class="form-control" id="billTotal">
                            </div>
                        </div>

                        <!-- How much would you like to tip? -->
                        <div class="form-group tipPersent">
                            <div class="input-group">
                                <label for="">How much would you like to tip? </label>
                                <input type="range" class="form-control" id="tipInput" value="0">
                                <span class="input-group-addon" id="tipOutput"></span>
                            </div>
                        </div>

                    </form>

                    <!-- Line between calculator and total -->
                    <hr>

                    <!-- Tip Amount -->
                    <div id="total" class="pt-3">
                        <h5>Totals</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Tip Amount:</span>
                                <input type="number" class="form-control" id="tipAmount" disabled>
                            </div>
                        </div>

                        <!-- Total Bill with Tip -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Total Bill with Tip: </span>
                                <input type="number" class="form-control" id="totalBillWithTip" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>



    <!-- JavaScript code -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
