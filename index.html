<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Group Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>

    <div class="container ">
        <div class="row vertical-center">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-6">
                    <h1 class="heading display-5 pb-3">Tip Calculator</h1>
                    <section>
                        <form id="total-form">
                            <!-- How much was the total? -->
                            <div class="">How much was the total? </div>
                            <form class="form-group">
                                <div class="input-group">
                                    <input type="number" name="total" class="form-control text-center"
                                        id="billTotalInput" />
                                </div>
                            </form>
                    </section>

                    <section>
                        <form id="guest-form">
                            <!-- How much was the total? -->
                            <div class="">How many guests? </div>
                            <form class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control text-center" placeholder="1" id="numOfGuestsInput" name="Guests" />
                                </div>
                            </form>
                    </section>


                    <!-- How much would you like to tip? -->
                    <section class="tip-buttons">
                        <div class="form-group pt-4">
                            <div>How much would you like to tip? </div>
                            <div class="input-group d-flex justify-content-center" id="tipButtons">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="20per" autocomplete="off"
                                        >
                                    <label class="btn btn-outline-dark" for="20per">20%</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="15per" autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="15per">15%</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="10per" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="10per">10%</label>

                                </div>
                            </div>
                        </div>

                    </section>

                    <!-- Line between calculator and total -->
                    <hr>

                    <!-- Totals Section -->
                    <div id="total" class="pt-3">
                        <h5>Totals</h5>
                        <section>
                            <h6 class="input-group-addon">Bill Total:</h6>
                            <div id="billTotalOutput">BILL TOTAL</div>
                        </section>
                        <section>
                            <h6 class="input-group-addon">Total Guests:</h6>
                            <div id="numOfGuestsOutput"># OF GUESTS</div>
                        </section>

                        
                        <section>
                            <h6 class="input-group-addon">Tip %:</h6>
                            <div id="tipPercentOutput">TIP %</div>
                        </section>
                        
                        <section>
                            <h6 class="input-group-addon">Tip Amount:</h6>
                            <div id="tipAmount">TIP AMOUNT HERE</div>
                        </section>

                        <!-- Total Bill with Tip -->
                        <section>
                            <h6 class="input-group-addon">Total Bill with Tip: </h6>
                            <div id="totalBillWithTip">TOTAL WITH TIP HERE</div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- JavaScript code -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/bill-total-io.js"></script>
    <script src="./assets/js/num-of-guests.js"></script>
    <script src="./assets/js/tip-buttons.js"></script>

</body>

</html>
