<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Gratuity Calculator</span>
        </div>
    </nav>

    <!-- bill amount -->
    <section class="container py-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$0.00</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <button type="submit" class="btn btn-primary" onclick="enterBill()">Calculate</button>
        </div>
    </section>

    <!-- number of guests -->
    <section class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"># of guests </span>
            </div>
            <input type="number" class="form-control" id="billAmountForm">
        </div>
    </section>

    <!-- % buttons section -->
    <section class="container py-5">
        <button type="button" class="btn btn-primary">20%</button>
        <button type="button" class="btn btn-primary">15%</button>
        <button type="button" class="btn btn-primary">10%</button>
        <button type="button" class="btn btn-primary">Custom</button>

    </section>

    <!-- math stuff here -->
    <section class="container">
        <div class="p-4 mb-4 bg-light rounded-3">
            <div class="container-fluid py-4">
                <h3>bill:</h3>
                <span>$
                    <span id="bill-amount">bill</span>
                </span>

                <h3>Number of Guests:</h3>
                <span>
                    <span id="guest-number">GUEST#</span>
                </span>


                <h3>Gratuity (%):</h3>
                <span>
                    <span id="gratuity-precent">GRATUITY%</span>
                </span>

                <h3>Gratuity ($):</h3>
                <span>$
                    <span id="gratuity-amount">GRATUITY$</span>
                </span>

                <h3>Total:</h3>
                <span>$
                    <span id="total">total</span>
                </span>


                <br>
                <br>
                <br>
                <br>


            </div>
        </div>
    </section>




    <footer class="pt-3 mt-4 text-muted border-top text-center">
        &copy; 2021 Super Awesome Groupo Uno
    </footer>



    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
