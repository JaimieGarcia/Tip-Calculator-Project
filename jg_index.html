    <div class="container">
        <div class="row">
        <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">

            <h1 class="heading display-5 pb-3">Tip Calculator</h1>
          
            <form id="tip-form">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">How much was the total? </span>
                    <input type="number" 
                    class="form-control" 
                    id="billTotal" 
                    placeholder=" Bill Amount">
                </div>
            </div>
            
            <div class="form-group tipPersent">
                <div class="input-group">
                    <label for="">How much would you like to tip? </label>
                    <input type="range" class="form-control" id="tipInput" value="0">
                    <span class="input-group-addon" id="tipOutput"></span>
                </div>
            </div>

            </form>

            <hr>
          
            <div id="total" class="pt-4">
                <h5>Total</h5>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Tip</span>
                        <input type="number" class="form-control" id="tipAmount" disabled>
                    </div>
                </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Total Bill w/ Tip</span>
                    <input type="number" class="form-control" id="totalBillWithTip" disabled>
                </div>
            </div>

          </div>
        </div>
        </div>
        </div>
    </div>
